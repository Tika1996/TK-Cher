<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§° ERREUR FATALE - Le Cirque de l'Horreur ü§°</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Butcherman&family=Griffy&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000000, #1a0000, #330000, #000000);
            color: #fff;
            font-family: 'Butcherman', cursive;
            overflow: hidden;
            height: 100vh;
            position: relative;
            cursor: none;
        }
        
        /* Curseur personnalis√© en forme de couteau */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 20px #ff0000;
            animation: cursorPulse 1s infinite;
        }
        
        @keyframes cursorPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
        
        /* VISAGE DE CLOWN TERRIFIANT */
        .clown-face {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            z-index: 5;
            animation: clownFloat 6s infinite ease-in-out, clownAppear 8s infinite;
            transform-origin: center;
        }
        
        @keyframes clownFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes clownAppear {
            0%, 80% { opacity: 0.7; }
            85% { opacity: 0; }
            90% { opacity: 1; transform: scale(1.2); }
            95% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 0.7; }
        }
        
        /* T√™te du clown */
        .clown-head {
            position: relative;
            width: 100%;
            height: 80%;
            background: radial-gradient(circle at 30% 30%, #ffcccc, #ff9999, #ffffff);
            border-radius: 50%;
            border: 3px solid #ff0000;
            box-shadow: 
                inset 0 0 20px rgba(255, 0, 0, 0.3),
                0 0 30px rgba(255, 0, 0, 0.5);
        }
        
        /* Cheveux du clown */
        .clown-hair {
            position: absolute;
            top: -10px;
            left: -20px;
            width: 120%;
            height: 60%;
            background: radial-gradient(circle, #ff6600, #ff0000);
            border-radius: 50% 50% 0 0;
            animation: hairMove 3s infinite;
        }
        
        @keyframes hairMove {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        
        /* Yeux du clown */
        .clown-eye {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #000000;
            border-radius: 50%;
            top: 35%;
            animation: eyeBlink 4s infinite;
        }
        
        .clown-eye.left {
            left: 25%;
        }
        
        .clown-eye.right {
            right: 25%;
        }
        
        .clown-eye::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff0000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #ff0000;
            animation: eyeGlow 2s infinite;
        }
        
        @keyframes eyeBlink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        
        @keyframes eyeGlow {
            0%, 100% { box-shadow: 0 0 15px #ff0000; }
            50% { box-shadow: 0 0 25px #ff0000, 0 0 35px #ff0000; }
        }
        
        /* Nez du clown */
        .clown-nose {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #ff0000;
            animation: noseGlow 3s infinite;
        }
        
        @keyframes noseGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        /* Bouche du clown */
        .clown-mouth {
            position: absolute;
            width: 60px;
            height: 30px;
            border: 4px solid #ff0000;
            border-radius: 0 0 60px 60px;
            border-top: none;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            background: #000000;
            animation: mouthMove 2s infinite;
        }
        
        @keyframes mouthMove {
            0%, 100% { transform: translateX(-50%) scaleY(1); }
            50% { transform: translateX(-50%) scaleY(1.3); }
        }
        
        /* Dents du clown */
        .clown-teeth {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 8px;
            background: linear-gradient(to right, #ffffff 0%, #ffffff 20%, #ff0000 20%, #ff0000 25%, #ffffff 25%, #ffffff 45%, #ff0000 45%, #ff0000 50%, #ffffff 50%, #ffffff 70%, #ff0000 70%, #ff0000 75%, #ffffff 75%, #ffffff 100%);
        }
        
        /* Effet de brouillard renforc√© */
        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.2) 0%, transparent 70%);
            animation: fogMove 6s infinite alternate;
        }
        
        @keyframes fogMove {
            0% { transform: translateX(-20px) translateY(-10px); opacity: 0.4; }
            100% { transform: translateX(20px) translateY(10px); opacity: 0.1; }
        }
        
        /* Particules plus agressives */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ff0000;
            animation: floatAggressive 4s infinite linear;
            box-shadow: 0 0 10px #ff0000;
        }
        
        @keyframes floatAggressive {
            0% { transform: translateY(100vh) rotate(0deg) scale(0); opacity: 0; }
            10% { opacity: 1; transform: scale(1); }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(720deg) scale(0); opacity: 0; }
        }
        
        /* Container principal avec effet de tremblement */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            z-index: 10;
            position: relative;
            animation: containerShake 5s infinite;
        }
        
        @keyframes containerShake {
            0%, 95%, 100% { transform: translate(0, 0); }
            96% { transform: translate(-5px, 2px); }
            97% { transform: translate(5px, -2px); }
            98% { transform: translate(-2px, 5px); }
            99% { transform: translate(2px, -5px); }
        }
        
        /* Titre principal encore plus terrifiant */
        .error-title {
            font-family: 'Nosifer', cursive;
            font-size: 4rem;
            color: #ff0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff0000,
                0 0 50px #ff6600;
            animation: extremeGlitch 1.5s infinite;
            margin-bottom: 2rem;
            position: relative;
            transform-origin: center;
        }
        
        .error-title::before {
            content: "ü§° SYST√àME POSS√âD√â ü§°";
            position: absolute;
            top: 0;
            left: 0;
            color: #00ff00;
            animation: glitch-1 0.3s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }
        
        .error-title::after {
            content: "üëπ CORRUPTION TOTALE üëπ";
            position: absolute;
            top: 0;
            left: 0;
            color: #ff6600;
            animation: glitch-2 0.3s infinite;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
        }
        
        @keyframes extremeGlitch {
            0%, 100% { transform: translate(0) scale(1); }
            5% { transform: translate(-5px, 5px) scale(1.02); }
            10% { transform: translate(5px, -5px) scale(0.98); }
            15% { transform: translate(-5px, -5px) scale(1.03); }
            20% { transform: translate(5px, 5px) scale(0.97); }
            25% { transform: translate(-5px, 5px) scale(1.01); }
            30% { transform: translate(5px, -5px) scale(0.99); }
            35% { transform: translate(-5px, -5px) scale(1.02); }
            40% { transform: translate(5px, 5px) scale(0.98); }
            45% { transform: translate(-5px, 5px) scale(1.01); }
            50% { transform: translate(10px, -10px) scale(1.05); }
            55% { transform: translate(-10px, 10px) scale(0.95); }
            60% { transform: translate(10px, 10px) scale(1.03); }
            65% { transform: translate(-10px, -10px) scale(0.97); }
            70% { transform: translate(5px, -5px) scale(1.01); }
            75% { transform: translate(-5px, 5px) scale(0.99); }
            80% { transform: translate(5px, 5px) scale(1.02); }
            85% { transform: translate(-5px, -5px) scale(0.98); }
            90% { transform: translate(5px, -5px) scale(1.01); }
            95% { transform: translate(-5px, 5px) scale(0.99); }
        }
        
        /* Message d'erreur plus terrifiant */
        .error-message {
            font-size: 1.5rem;
            color: #cccccc;
            margin-bottom: 2rem;
            animation: terrorFlicker 2s infinite;
            max-width: 600px;
            line-height: 1.6;
            text-shadow: 0 0 10px #ff0000;
        }
        
        @keyframes terrorFlicker {
            0%, 100% { opacity: 1; color: #cccccc; }
            25% { opacity: 0.3; color: #ff0000; }
            50% { opacity: 1; color: #cccccc; }
            75% { opacity: 0.1; color: #ff6600; }
        }
        
        /* Code d'erreur plus effrayant */
        .error-code {
            font-family: 'Creepster', cursive;
            font-size: 1.3rem;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            border: 3px solid #ff0000;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px #00ff00;
            animation: codePulse 1s infinite;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }
        
        @keyframes codePulse {
            0%, 100% { transform: scale(1); border-color: #ff0000; }
            50% { transform: scale(1.1); border-color: #ff6600; }
        }
        
        /* Effet de sang qui coule renforc√© */
        .blood-drip {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 150px;
            background: linear-gradient(to bottom, #ff0000, #660000, transparent);
            animation: bloodDrip 3s infinite;
        }
        
        @keyframes bloodDrip {
            0% { height: 0; opacity: 1; }
            50% { height: 150px; opacity: 0.9; }
            100% { height: 300px; opacity: 0; }
        }
        
        /* Multiples gouttes de sang */
        .blood-drip:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
        }
        
        .blood-drip:nth-child(3) {
            left: 80%;
            animation-delay: 2s;
        }
        
        /* Bouton de fuite plus dramatique */
        .back-button {
            background: linear-gradient(45deg, #660000, #ff0000, #990000);
            color: white;
            border: 3px solid #ff0000;
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
            font-family: 'Butcherman', cursive;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: buttonThrob 2s infinite;
            position: relative;
            overflow: hidden;
        }
        
        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: buttonSweep 3s infinite;
        }
        
        @keyframes buttonThrob {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes buttonSweep {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: -100%; }
        }
        
        .back-button:hover {
            transform: scale(1.15);
            box-shadow: 0 0 50px rgba(255, 0, 0, 1);
            background: linear-gradient(45deg, #ff0000, #ff6600, #ff0000);
            animation: buttonHover 0.5s infinite;
        }
        
        @keyframes buttonHover {
            0%, 100% { transform: scale(1.15) rotate(0deg); }
            50% { transform: scale(1.2) rotate(2deg); }
        }
        
        /* Effets de jump scare */
        .jump-scare {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff0000, transparent);
            opacity: 0;
            animation: jumpScare 15s infinite;
            pointer-events: none;
            z-index: 8;
        }
        
        @keyframes jumpScare {
            0%, 95%, 100% { opacity: 0; transform: scale(1); }
            96% { opacity: 1; transform: scale(1.1); }
            97% { opacity: 0; transform: scale(0.9); }
            98% { opacity: 1; transform: scale(1.2); }
            99% { opacity: 0; transform: scale(1); }
        }
        
        /* Effets de screenflash renforc√©s */
        .screen-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            animation: screenFlash 3s infinite;
            pointer-events: none;
        }
        
        @keyframes screenFlash {
            0%, 85%, 100% { opacity: 0; }
            90% { opacity: 1; }
            95% { opacity: 0; }
        }
        
        /* Responsive am√©lior√© */
        @media (max-width: 768px) {
            .error-title {
                font-size: 2.5rem;
            }
            
            .error-message {
                font-size: 1.2rem;
                padding: 0 1rem;
            }
            
            .error-code {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
            
            .clown-face {
                width: 150px;
                height: 150px;
                top: 5%;
                right: 5%;
            }
        }
        
        /* Effet de distorsion sur tout l'√©cran */
        .distortion {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 0, 0, 0.03) 2px,
                    rgba(255, 0, 0, 0.03) 4px
                );
            animation: distortionMove 0.1s infinite;
            pointer-events: none;
        }
        
        @keyframes distortionMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(2px); }
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="cursor"></div>
    
    <!-- Effets d'arri√®re-plan renforc√©s -->
    <div class="fog"></div>
    <div class="particles" id="particles"></div>
    <div class="screen-flash"></div>
    <div class="jump-scare"></div>
    <div class="distortion"></div>
    
    <!-- Gouttes de sang multiples -->
    <div class="blood-drip"></div>
    <div class="blood-drip"></div>
    <div class="blood-drip"></div>
    
    <!-- VISAGE DE CLOWN TERRIFIANT -->
    <div class="clown-face" id="clownFace">
        <div class="clown-hair"></div>
        <div class="clown-head">
            <div class="clown-eye left"></div>
            <div class="clown-eye right"></div>
            <div class="clown-nose"></div>
            <div class="clown-mouth">
                <div class="clown-teeth"></div>
            </div>
        </div>
    </div>
    
    <!-- Contenu principal -->
    <div class="error-container">
        <h1 class="error-title" data-text="ü§° ERREUR FATALE ü§°">ü§° ERREUR FATALE ü§°</h1>
        
        <div class="error-message">
            Le <strong>CLOWN NUM√âRIQUE</strong> a pris possession du syst√®me...<br>
            Ses <span style="color: #ff0000;">YEUX ROUGES</span> scrutent votre √¢me...<br>
            Il <strong>RIT</strong> dans les circuits... Il <strong>VEUT</strong> jouer avec vous...
        </div>
        
        <div class="error-code">
            üé™ ERROR_CODE: 0x666_CLOWN_NIGHTMARE_ACTIVE üé™
        </div>
        
        <button class="back-button" onclick="escape()">
            üèÉ FUIR LE CIRQUE MAUDIT üèÉ
        </button>
    </div>
    
    <script>
        let isEscaping = false;
        
        // Curseur personnalis√© qui suit la souris
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        // Cr√©ation de particules plus nombreuses et agressives
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 80; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                // Particules sp√©ciales parfois
                if (Math.random() < 0.3) {
                    particle.style.background = '#ff6600';
                    particle.style.boxShadow = '0 0 15px #ff6600';
                    particle.style.width = '5px';
                    particle.style.height = '5px';
                }
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Mouvement du clown qui suit le curseur
        document.addEventListener('mousemove', (e) => {
            const clown = document.getElementById('clownFace');
            const rect = clown.getBoundingClientRect();
            const clownCenterX = rect.left + rect.width / 2;
            const clownCenterY = rect.top + rect.height / 2;
            
            const angle = Math.atan2(e.clientY - clownCenterY, e.clientX - clownCenterX);
            const distance = Math.min(Math.sqrt(Math.pow(e.clientX - clownCenterX, 2) + Math.pow(e.clientY - clownCenterY, 2)), 100);
            
            const moveX = Math.cos(angle) * (distance * 0.1);
            const moveY = Math.sin(angle) * (distance * 0.1);
            
            clown.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
        
        // Fonction d'√©vasion dramatique
        function escape() {
            if (isEscaping) return;
            isEscaping = true;
            
            // Effet de panique
            document.body.style.animation = 'extremeShake 0.5s infinite';
            
            // Changement de couleur dramatique
            document.body.style.background = 'linear-gradient(45deg, #ff0000, #000000, #ff0000)';
            
            // Message de panique
            const title = document.querySelector('.error-title');
            title.textContent = 'ü§° VOUS NE POUVEZ PAS FUIR ! ü§°';
            title.style.fontSize = '5rem';
            title.style.animation = 'extremeGlitch 0.3s infinite';
            
            // Clown devient plus grand
            const clown = document.getElementById('clownFace');
            clown.style.transform = 'scale(2)';
            clown.style.transition = 'transform 0.5s ease';
            
            setTimeout(() => {
                // Fade out final
                document.body.style.transition = 'opacity 0.8s ease';
                document.body.style.opacity = '0';
                
                setTimeout(() => {
                    window.history.back();
                }, 800);
            }, 1000);
        }
        
        // Effets d'horreur constants
        function createHorrorEffects() {
            const title = document.querySelector('.error-title');
            const clown = document.getElementById('clownFace');
            
            // Tremblement al√©atoire
            setInterval(() => {
                if (Math.random() < 0.15) {
                    title.style.transform = 'scale(1.2) rotate(2deg)';
                    setTimeout(() => {
                        title.style.transform = 'scale(1) rotate(0deg)';
                    }, 150);
                }
            }, 300);
            
            // Apparition soudaine du clown
            setInterval(() => {
                if (Math.random() < 0.1) {
                    clown.style.transform = 'scale(1.5)';
                    clown.style.opacity = '1';
                    setTimeout(() => {
                        clown.style.transform = 'scale(1)';
                        clown.style.opacity = '0.7';
                    }, 200);
                }
            }, 2000);
        }
        
        // Rire de clown simul√©
        function clownLaugh() {
            const clown = document.getElementById('clownFace');
            const container = document.querySelector('.error-container');
            
            // Vibration pour simuler le rire
            clown.style.animation = 'clownFloat 0.2s infinite, clownAppear 8s infinite';
            container.style.animation = 'containerShake 0.3s infinite';
            
            setTimeout(() => {
                clown.style.animation = 'clownFloat 6s infinite ease-in-out, clownAppear 8s infinite';
                container.style.animation = 'containerShake 5s infinite';
            }, 1000);
        }
        
        // Effets de clignotement extr√™me
        function extremeFlicker() {
            const elements = document.querySelectorAll('.error-title, .error-message, .error-code');
            elements.forEach(el => {
                if (Math.random() < 0.1) {
                    el.style.opacity = '0';
                    el.style.transform = 'scale(0.8)';
                    setTimeout(() => {
                        el.style.opacity = '1';
                        el.style.transform = 'scale(1)';
                    }, 50);
                }
            });
        }
        
        // Ajout de style pour le shake extr√™me
        const style = document.createElement('style');
        style.textContent = `
            @keyframes extremeShake {
                0%, 100% { transform: translate(0, 0) rotate(0deg); }
                10% { transform: translate(-10px, 5px) rotate(1deg); }
                20% { transform: translate(10px, -5px) rotate(-1deg); }
                30% { transform: translate(-10px, -5px) rotate(1deg); }
                40% { transform: translate(10px, 5px) rotate(-1deg); }
                50% { transform: translate(-10px, 5px) rotate(1deg); }
                60% { transform: translate(10px, -5px) rotate(-1deg); }
                70% { transform: translate(-10px, -5px) rotate(1deg); }
                80% { transform: translate(10px, 5px) rotate(-1deg); }
                90% { transform: translate(-10px, 5px) rotate(1deg); }
            }
        `;
        document.head.appendChild(style);
        
        // Initialisation de tous les effets
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createHorrorEffects();
            
            // Effet de fade in sinistre
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1.5s ease';
            
            setTimeout(() => {
                document.body
